                  <p>throws | try catch Day_27<br>
◾不建议在main()方法中直接调用throws，因为一旦出现异常JVM将会直接终止，一般采用try catch<br>
◾关于throws和try...catch的选择，当需要反馈给调用者异常信息时，则throws<br>
◾异常在Java程序中是以类和对象存在的<br>
◾异常的作用：增强程序的j健壮性</p>
